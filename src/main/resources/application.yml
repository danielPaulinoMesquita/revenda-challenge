spring:
  application:
    name: 'teste-revenda'
  data:
    mongodb:
      uri: '${SPRING_DATA_MONGODB_URI}'
  task:
    scheduling:
      cron: 0 15 22 ? * *
management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health,info,metrics"
  endpoint:
    health:
      show-details: always
business:
  rules:
    minimum: "1000"
    attempts: 3